<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container w-75">
        <h3>Billing address</h3>
        <div class="row mb-3">
            <div class="col">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
            </div>
            <div class="col">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <label class="form-label">Username</label>
             <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
             </div>
        </div>
        <div class="row mb-3">
            <div class="col">
            <label class="form-label">Email<span class="text-secondary">(Optional)</span></label>
            <input type="text" class="form-control" placeholder="you@example.com">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="1234 Main St">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
            <label class="form-label">Address 2<span class="text-secondary">(Optional)</span></label>
            <input type="text" class="form-control" placeholder="Apartment or suite">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2 mb-3">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
        </div>
        <hr>
        <div class="row mb-3">
            <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Shipping address is the same a my billing address
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Save this information for next time
                </label>
              </div>
            </div>
        </div>
     
        <hr>
        <div class="row mb-3">
            <div class="col">
                <h3>Payment</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Credit card
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Debit card
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      PayPal
                    </label>
                  </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Name on card</label>
                <input type="text" class="form-control" aria-describedby="cardHelp">
                <div id="cardHelp" class="form-text">Full name as displayed on card</div>
                </div>
                <div class="col">
                <label class="form-label">Credit card number</label>
                <input type="text" class="form-control">
                </div>
        </div>
    </div>
</body>
</html>
