<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Billing address</h3>
        <div class="row mb-3">
            <div class="col">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
            </div>
            <div class="col">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <label class="form-label">Username</label>
             <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
             </div>
        </div>
        <div class="row mb-3">
            <div class="col">
            <label class="form-label">Email<span class="text-secondary">(Optional)</span></label>
            <input type="text" class="form-control" placeholder="you@example.com">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="1234 Main St">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
            <label class="form-label">Address 2<span class="text-secondary">(Optional)</span></label>
            <input type="text" class="form-control" placeholder="Apartment or suite">
            </div>
        </div>
        <div class="row mb-3">
            
        </div>
    </div>
</body>
</html>
